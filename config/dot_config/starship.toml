# ----------------------------------
# Global Configuration
# ----------------------------------

"$schema" = "https://starship.rs/config-schema.json"  # Specifies the schema for config validation.
format = "$all$status$character"                      # Defines the prompt format using modules such as $all, $status, and $character.
palette = "catppuccin_macchiato"                      # Sets a color palette for theme consistency.
add_newline = false                                   # Avoids adding a newline before the prompt.

# ----------------------------------
# Modules Configuration
# ----------------------------------

